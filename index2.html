<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                Open Model
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Edit</h4><span class="close" data-dismiss="modal">&times</span>
                        </div>
                        <div class="modal-body">
                            <label for="text">Title:</label>
                            <div class="form-group">
                            <input type="text" id="text" placeholder="Task Entity">
                            </div>
                            <label for="textt">Status:</label>
                            <div class="form-group">
                            <input type="text" id="textt" placeholder="OPEN">
                            </div>
                            <label for="dist">Qo'shimcha ma'lumotlar</label>
                            <div class="form-group">
                            <textarea name="dist" id="dist" class="form-control" placeholder="(3) Write a Task POJO with the following propectties:title status of type Status(Enum).content"></textarea>
                        </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>







<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
