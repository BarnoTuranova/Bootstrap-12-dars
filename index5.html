<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main5.css">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal">
                Open Model Welcome
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Register</h4><span class="close" data-dismiss="modal">&times</span>
                        </div>
                        <div class="modal-body">
                            <div class="aa text-center">
                                <label for="text"><b>First Name:</b></label>
                                <input type="text" id="text" placeholder="First Name">
                            </div>
                            <div class="aa text-center">
                                <label for="text3"><b>Last Name:</b></label>
                                <input type="text" id="text3"  placeholder="Last Name">
                            </div>
                            <div class="aa text-center">
                                <label for="text2"><b>Gender</b></label>
                                <input type="text" id="text2" placeholder="Male">
                            </div>
                            <div class="aa text-center">
                                <label for="dist"><b>Address</b></label>
                                <input type="text" id="dist" placeholder="Address">
                            </div>
                            <div class="aa text-center">
                                <label for="text4"><b>Data of Birth</b></label>
                                <input type="text" id="text4" placeholder="yyyy-mm-dd">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>










<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
